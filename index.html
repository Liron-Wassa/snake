<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div id="score">Score: <span id="points">0</span></div>
        <div id="area">
            <div id="gameOver">
                <h1>Game Over!!!</h1>
                <h2>Your Best: <span id="best"></span></h2>
            </div>
            <div id="resetBtnContainer">
                <button id="resetBtn">Restart</button>
            </div>
            <h4 id="created">- Game created by Liron Wassa 2020 -</h4>
            <button id="startBtn">Start</button>
        </div>
        <div id="btnsContainer">
            <div id="up_container">
                <button id="up" class="btns">&#8593;</button>
            </div>
            <div id="right_left_container">
                <button id="left" class="btns">&#8592;</button>
                <button id="right" class="btns">&#8594;</button>
            </div>
            <div id="down_container">
                <button id="down" class="btns">&#8595;</button>
            </div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
